<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pythagorean Theorem</title>
</head>

<body>
    <div class="container">
        <div class="triangle-container">
            <div class="line" id="a">A</div>
            <div class="line" id="b">B</div>
            <div class="line" id="c">C</div>
            <div class="triangle" id="triangle"></div>
        </div>
        <div class="line-set">
            <p>A =</p>
            <input type="number" name="setA" id="setA" min="0" value="5">
            <p>B =</p>
            <input type="number" name="setB" id="setB" min="0" value="5">
            <p>C = </p>
            <input type="number" name="setC" id="setC" min="0" readonly>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
